<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="todoTitle">My Todo List</h1>
    <div class="todo-container">
      <header>
        <h1 id="title">Todos</h1>
        <input type="text" id="filter-todo" placeholder="search todos ..." />
      </header>
      <form id="my-form">
        <input type="text" id="todoInput" placeholder=" add todo title ..." />
        <input type="submit" value="Add" id="submit" title="add todo" />
      </form>
      <ul id="todos">
        <li class="todo-list">Dental Appointment</li>
        <li class="todo-list">Grocery Store</li>
        <li class="todo-list">Parent's Meeting</li>
        <li class="todo-list">Go to playground</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
